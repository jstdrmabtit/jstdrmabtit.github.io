<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* * To use your own local fonts:
         * 1. Create a 'fonts' folder in the same directory as this index.html file.

        */
        /*
        @font-face {
            font-family: 'My Custom Font';
            src: url('./fonts/my-custom-font.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        */
        body {
            /* font-family: 'My Custom Font', sans-serif; */
            font-family: 'Inter', sans-serif;
        }
        
        /* Style for the TikTok embed in dark mode */
        .dark .tiktok-embed {
            background-color: #1f2937 !important; /* Dark gray background */
            border: 1px solid #374151 !important; /* Lighter gray border */
            border-radius: 8px; /* Rounded corners */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;

            // Central function to set the theme, save the choice, and update the toggle
            function setTheme(isDark) {
                // Set the theme on the main <html> element
                if (isDark) {
                    htmlElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark'); // Save preference
                } else {
                    htmlElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light'); // Save preference
                }
                // Update the checkbox to match the current theme
                themeToggle.checked = isDark;
            }

            // Listen for clicks on the toggle switch
            themeToggle.addEventListener('change', () => {
                setTheme(themeToggle.checked);
            });

            // Listen for changes in the operating system's theme preference
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                // Only apply the system theme if the user hasn't manually set one
                if (!('theme' in localStorage)) {
                    setTheme(e.matches);
                }
            });

            // --- Set Initial Theme on Page Load ---
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                // If a theme is saved in localStorage, use it
                setTheme(savedTheme === 'dark');
            } else {
                // Otherwise, use the system's preferred theme
                setTheme(window.matchMedia('(prefers-color-scheme: dark)').matches);
            }
        });
    </script>
</head>
<body class="bg-slate-100 dark:bg-gray-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

        </header>
